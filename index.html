<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css">-->
    <!--<script src="main.js"></script>-->
  </head>
  <body>
    <!--fetch-->
    <button id="getText">Get Text</button>
    <button id="getUsers">Get Users</button>
    <button id="getPosts">Get API Data</button>
    <hr />
    <div id="output"></div>
    <form action="" id="addPost">
      <div>
        <input type="text" id="title" placeholder="Title" />
      </div>
      <div>
        <textarea id="body" placeholder="body"></textarea>
      </div>
      <input type="submit" value="submit" id="" />
    </form>

    <script>
      document.getElementById("getText").addEventListener("click", getText);
      document.getElementById("getUsers").addEventListener("click", getUsers);
      document.getElementById("getPosts").addEventListener("click", getPosts);
      document.getElementById("addPost").addEventListener("submit", addPost);

      function getText() {
        /* fetch("sample.txt")
          .then(function(res) {
            return res.text(); //if we had just logged the res at this point we would have gotten some extra details from the res that we don't really need
          })
          .then(function(data) {
            console.log(data);
          });*/

        //now let's do the same thing but this time we will use arrow functions

        fetch("sample.txt")
          .then(res => res.text())
          .then(data => {
            console.log(data);
            document.getElementById("output").innerHTML = data;
          })
          .catch(err => console.log(err)); //i don't think this catch is actually working, should find out why later
      }

      function getUsers() {
        fetch("users.json")
          .then(res => res.json())
          .then(data => {
            let output = "<h2>Users</h2>";
            data.forEach(function(user) {
              output += `
            <ul>
            <li>ID: ${user.id}</li>
            <li>Name: ${user.name}</li>
            <li>Email: ${user.email}</li>
            </ul>
       `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }

      function getPosts() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then(res => res.json())
          .then(data => {
            let output = "<h2>Posts</h2>";
            data.forEach(function(post) {
              output += `
            <div>
            <h3>${post.title}</h3>
            <p>${post.body}</p>
            </div>
       `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }

      function addPost(e) {
        e.preventDefault();

        let title = document.getElementById("title").value;
        let body = document.getElementById("body").value;

        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            Accept: "application/json,text/plain,*/*",
            "Content-type": "application/json"
          },
          body:json.stringify({title:title,body:body})
        });
      }
    </script>
  </body>
</html>
